{% extends "base.html" %}

{% block title %}Upload Image - Image Gallery{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Upload New Image</h2>
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data" id="uploadForm">
        <div class="form-group">
            <label for="image" class="form-label">Select Image</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            <img id="imagePreview" class="upload-preview" src="#" alt="Preview">
        </div>
        
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-control">
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="tags" class="form-label">Tags (comma separated)</label>
            <input type="text" id="tags" name="tags" class="form-control tags-input" placeholder="nature, landscape, sunset">
            <small class="tags-hint">Separate multiple tags with commas</small>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Upload Image</button>
    </form>
</div>
{% endblock %}
